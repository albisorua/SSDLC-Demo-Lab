name: Allstar Security Policies Enforcement

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  allstar:
    runs-on: ubuntu-latest
    name: Allstar Security Check
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Allstar
        run: |
          go install github.com/ossf/allstar@latest

      - name: Run Allstar
        run: |
          allstar -repo=$GITHUB_REPOSITORY -token=${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
